<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 320px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #e0e0e0;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
    }
    button {
      width: 100%;
      background: #00c853;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 15px 0 rgba(0, 200, 83, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00b44a;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    p a {
      color: #fff59d;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    p a:hover {
      color: #ffffb3;
      text-decoration: underline;
    }
    .icon-key {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px auto;
      fill: #fff59d;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Икона калид (register) SVG -->
    <svg class="icon-key" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2a5 5 0 015 5v1h1a4 4 0 014 4v4a1 1 0 01-1 1h-4v2h-2v-2H9a4 4 0 01-4-4V7a5 5 0 015-5zm0 2a3 3 0 00-3 3v4a3 3 0 003 3h4v-2h-2v-2h2v-2a3 3 0 00-3-3z"/>
    </svg>

    <h2>Регистрация</h2>
    <input type="text" id="newUsername" placeholder="Номи корбар" autocomplete="username" />
    <input type="password" id="newPassword" placeholder="Парол" autocomplete="new-password" />
    <button onclick="register()">Регистрация</button>
    <p>Ё <a href="login.html">Войти</a></p>
  </div>

  <script>
    function register() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      if (!username || !password) {
        alert('Лутфан ҳамаи майдонҳоро пур кунед!');
        return;
      }

      let users = JSON.parse(localStorage.getItem('molzone_users') || '{}');

      if (users[username]) {
        alert('Истифодабарандаи чунин номи корбар аллакай вуҷуд дорад.');
        return;
      }

      users[username] = password;
      localStorage.setItem('molzone_users', JSON.stringify(users));
      alert('Сабти ном муваффақона буд! Акнун ворид шавед.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
