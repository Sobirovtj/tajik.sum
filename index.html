  <style>

  </style>
</head>
<body>

  <h1>–ú–æ–ª–∏—è–∏ –®–∞—Ö—Å”£</h1>

  <div class="section">
    <h2>üì• –ò–ª–æ–≤–∞–∏ –¥–∞—Ä–æ–º–∞–¥/—Ö–∞—Ä–æ“∑–æ—Ç</h2>
    <input type="text" id="description" placeholder="–®–∞—Ä“≥" />
    <input type="number" id="amount" placeholder="–ú–∞–±–ª–∞“ì" />
    <select id="type">
      <option value="income">–î–∞—Ä–æ–º–∞–¥</option>
      <option value="expense">–•–∞—Ä–æ“∑–æ—Ç</option>
    </select>
    <button class="btn-add" onclick="addTransaction()">–ò–ª–æ–≤–∞</button>
    <button class="btn-delete" onclick="clearData()">–£–¥–∞–ª–∏—Ç—å “≥–∞–º–∞</button>

    <div class="history" id="history"></div>
    <div class="total" id="total"></div>
  </div>

  <div class="section">
    <h2>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
    <input type="number" id="calc1" placeholder="–ê–¥–∞–¥ 1" />
    <input type="number" id="calc2" placeholder="–ê–¥–∞–¥ 2" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">‚àí</option>
      <option value="*">√ó</option>
      <option value="/">√∑</option>
    </select>
    <button class="btn-calc" onclick="calculate()">“≤–∏—Å–æ–± –∫–∞—Ä–¥–∞–Ω</button>
    <div id="calcResult" style="margin-top:10px; font-size:18px;"></div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function render() {
      const history = document.getElementById("history");
      const total = document.getElementById("total");
      history.innerHTML = "";
      let balance = 0;

      transactions.forEach((t, index) => {
        const color = t.type === "income" ? "green" : "red";
        balance += t.type === "income" ? t.amount : -t.amount;
        history.innerHTML += `<div style="color:${color}">${index+1}. ${t.description} - ${t.amount} —Å–æ–º (${t.type === 'income' ? '–¥–∞—Ä–æ–º–∞–¥' : '—Ö–∞—Ä–æ“∑–æ—Ç'})</div>`;
      });

      total.textContent = "–ë–∞–ª–∞–Ω—Å: " + balance + " —Å–æ–º";
    }

    function addTransaction() {
      const description = document.getElementById("description").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;

      if (!description || isNaN(amount)) {
        alert("–õ—É—Ç—Ñ–∞–Ω –º–∞—ä–ª—É–º–æ—Ç—Ä–æ –ø—É—Ä –∫—É–Ω–µ–¥!");
        return;
      }

      transactions.push({ description, amount, type });
      localStorage.setItem("transactions", JSON.stringify(transactions));
      document.getElementById("description").value = "";
      document.getElementById("amount").value = "";
      render();
    }

    function clearData() {
      if (confirm("–®—É–º–æ –º—É—Ç–º–∞–∏–Ω “≥–∞—Å—Ç–µ–¥, –∫–∏ –º–µ—Ö–æ“≥–µ–¥ “≥–∞–º–∞ –º–∞—ä–ª—É–º–æ—Ç—Ä–æ –Ω–µ—Å—Ç –∫—É–Ω–µ–¥?")) {
        localStorage.removeItem("transactions");
        transactions = [];
        render();
      }
    }

    function calculate() {
      const a = parseFloat(document.getElementById("calc1").value);
      const b = parseFloat(document.getElementById("calc2").value);
      const op = document.getElementById("operation").value;

      if (isNaN(a) || isNaN(b)) {
        alert("–ê–¥–∞–¥“≥–æ—Ä–æ –≤–æ—Ä–∏–¥ –∫—É–Ω–µ–¥!");
        return;
      }

      let result;
      if (op === "+") result = a + b;
      else if (op === "-") result = a - b;
      else if (op === "*") result = a * b;
      else if (op === "/") result = b !== 0 ? (a / b) : "“ö–∏—Å–º –±–∞ —Å–∏—Ñ—Ä –Ω–µ—Å—Ç!";
      else result = "–ê–º–∞–ª–∏ –Ω–æ–º–∞—ä–ª—É–º";

      document.getElementById("calcResult").textContent = "–ù–∞—Ç–∏“∑–∞: " + result;
    }

    render();
  </script>
</body>
