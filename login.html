<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #e0e0e0;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
    }
    button {
      width: 100%;
      background: #4caf50;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 15px 0 rgba(76, 175, 80, 0.6);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    p a {
      color: #ffea00;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    p a:hover {
      color: #ffff72;
      text-decoration: underline;
    }
    .icon-purse {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px auto;
      fill: #ffea00;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Икона сумка (пул) SVG -->
    <svg class="icon-purse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2C9.243 2 7 4.243 7 7v1H5c-1.103 0-2 .897-2 2v8a3 3 0 003 3h10a3 3 0 003-3v-8c0-1.103-.897-2-2-2h-2V7c0-2.757-2.243-5-5-5zm3 6v1H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3zM6 11h12v7a1 1 0 01-1 1H7a1 1 0 01-1-1v-7z"/>
    </svg>
    <h2>Вход в систему</h2>
    <input type="text" id="username" placeholder="Номи корбар" autocomplete="username" />
    <input type="password" id="password" placeholder="Парол" autocomplete="current-password" />
    <button onclick="login()">Войти</button>
    <p>Ё <a href="register.html">Регистрация</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Лутфан ҳамаи майдонҳоро пур кунед!');
        return;
      }

      let users = JSON.parse(localStorage.getItem('molzone_users') || '{}');

      if (users[username] && users[username] === password) {
        localStorage.setItem('molzone_user', username);
        alert('Вход успешный!');
        window.location.href = 'app.html';
      } else {
        alert('Номи корбар ё парол хато аст!');
      }
    }

    if(localStorage.getItem('molzone_user')) {
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
